<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <script src="index.js" async></script>
    <title>BMI Calculator</title>
</head>
<body>
    <div id="main">
        <h1>BMI Calculator</h1>
        <form id="form" action="">
            <label for="height">Height</label>
            <input type="number" name="height" id="heightInput" placeholder="IN CM">
            <label for="weight">Weight</label>
            <input type="number" name="weight" id="weightInput" placeholder="IN KG">
            <button type="submit" id="button">Calculate</button>
        </form>
        <div class="result">
            <h4>Your BMI Score</h4>
            <h2 id="score">0</h2>
        </div>
        <div class="info">
            <h4>
                BMI Weight Guide
            </h4>
            <p>Under Weight == Less than 18.6</p>
            <p>Normal Range == Normal Range 18.6 to 24.9</p>
            <p>Over Weight == Greter than 24.9</p>
        </div>
    </div>
</body>
</html>
